<!-- src/main/resources/templates/login.html -->

<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <!-- Optionnel : Lien vers une feuille de style CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="login-container">
    <h2>Connexion</h2>

    <!-- Affichage d'un message d'erreur en cas d'échec de connexion -->
    <div th:if="${param.error}" class="alert alert-danger">
        Identifiants invalides. Veuillez réessayer.
    </div>

    <!-- Affichage d'un message après une déconnexion réussie -->
    <div th:if="${param.logout}" class="alert alert-success">
        Vous avez été déconnecté avec succès.
    </div>

    <div th:if="${registrationSuccess}" class="alert alert-success">
        <p th:text="${registrationSuccess}"></p>
    </div>

    <!-- Le formulaire de connexion -->
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Identifiant :</label>
            <input type="text" id="username" name="username" required autofocus>
        </div>

        <div class="form-group">
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>
        </div>

        <!-- Jeton CSRF - Obligatoire pour la sécurité avec Spring Security -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <button type="submit" class="btn">Se connecter</button>
    </form>
</div>

</body>
</html>
